<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ancient Architecture Quest</title>
    <link rel="icon" href="pics/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp:wght@400&family=Noto+Serif+SC:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('pics/ancient-portal.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'MedievalSharp', cursive;
            position: relative;
            overflow: hidden;
            cursor: default;
            -webkit-tap-highlight-color: transparent;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(64, 64, 64, 0.45);
            z-index: -1;
        }

        h1 {
            color: #fff;
            font-size: 4.5em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 1;
            margin: 0;
            letter-spacing: 1.5px;
            line-height: 1.3;
            transition: opacity 0.4s ease;
        }

        h1 .zh-span {
            font-family: 'Noto Serif SC', serif;
        }

        .zones {
            position: fixed;
            inset: 0;
            z-index: 2;
        }

        .china-zone,
        .western-zone {
            position: absolute;
            width: 50%;
            height: 100%;
            transition: all 0.4s ease;
            cursor: pointer;
            touch-action: manipulation;
        }

        .china-zone {
            left: 0;
        }

        .western-zone {
            right: 0;
        }

        .china-zone:hover,
        .western-zone:hover {
            filter: brightness(1.15);
        }

        .china-zone:hover {
            box-shadow: inset 0 0 80px rgba(255, 140, 0, 0.35);
        }

        .western-zone:hover {
            box-shadow: inset 0 0 80px rgba(70, 130, 180, 0.35);
        }

        /* 完全保留你原本的提示文字樣式與位置 */
        .china-zone::after,
        .western-zone::after {
            font-size: 1.9em;
            font-family: 'MedievalSharp', cursive;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 4px #000;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .china-zone::after {
            content: "東方秘境 · Click to Explore";
            position: absolute;
            bottom: 10%;
            left: 10%;
        }

        .western-zone::after {
            content: "西方遺跡 · Click to Explore";
            position: absolute;
            top: 10%;
            right: 10%;
        }

        .china-zone:hover::after,
        .western-zone:hover::after {
            opacity: 1;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.6em;
            }

            .china-zone::after,
            .western-zone::after {
                font-size: 1.4em;
            }
        }

        /* ====================== 僅手機版縮小文字（電腦完全不受影響）====================== */
        @media (max-width: 1200px) {

            /* 主標題 */
            h1 {
                font-size: 3.6em !important;
                /* 原 4.5em → 手機變小 */
            }

            /* 左右兩邊的提示文字 */
            .china-zone::after,
            .western-zone::after {
                font-size: 1.6em !important;
                /* 原 1.9em → 手機變小 */
            }
        }

        /* 超小手機再小一點（可選） */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.9em !important;
            }

            .china-zone::after,
            .western-zone::after {
                font-size: 1.4em !important;
                important;
            }
        }

        /* 手機橫屏時讓兩側留白變成黑色（直接改 body 底色） */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                background-color: #000 !important;
                /* ← 核心：底層改黑，兩側就變黑邊 */
            }
        }
    </style>
</head>

<body>

    <h1>
        <span class="zh-span">古建 探秘 之旅</span><br>
        <span class="en-span">Echo Horizons Quest</span>
    </h1>

    <div class="zones">
        <a href="ChinaAncient/index.html" class="china-zone" id="chinaZone"></a>
        <a href="ForeignAncient/index.html" class="western-zone" id="westernZone"></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const zh = document.querySelector('.zh-span');
            const en = document.querySelector('.en-span');
            const chinaZone = document.getElementById('chinaZone');
            const westernZone = document.getElementById('westernZone');

            // —— 電腦 hover 完全保留你原本的寫法 ——
            chinaZone.addEventListener('mouseenter', () => {
                zh.style.opacity = '1';
                en.style.opacity = '0.35';
            });
            westernZone.addEventListener('mouseenter', () => {
                en.style.opacity = '1';
                zh.style.opacity = '0.35';
            });
            [chinaZone, westernZone].forEach(zone => {
                zone.addEventListener('mouseleave', () => {
                    zh.style.opacity = en.style.opacity = '1';
                });
            });

            // —— 手機專用「第一次點顯示特效，第二次點才跳轉」——
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                let chinaTouched = false;
                let westernTouched = false;

                chinaZone.addEventListener('touchstart', function (e) {
                    if (chinaTouched) {
                        // 第二次點 → 允許正常跳轉
                        chinaTouched = false;
                        return;
                    }
                    // 第一次點 → 阻止跳轉，只顯示特效
                    e.preventDefault();
                    chinaTouched = true;
                    chinaZone.classList.add('hover');        // 強制觸發 :hover 所有樣式
                    zh.style.opacity = '1';
                    en.style.opacity = '0.35';
                    setTimeout(() => chinaTouched = false, 3000); // 3秒後自動允許再次點擊
                });

                westernZone.addEventListener('touchstart', function (e) {
                    if (westernTouched) {
                        westernTouched = false;
                        return;
                    }
                    e.preventDefault();
                    westernTouched = true;
                    westernZone.classList.add('hover');
                    en.style.opacity = '1';
                    zh.style.opacity = '0.35';
                    setTimeout(() => westernTouched = false, 3000);
                });
            }
        });
    </script>
</body>

</html>
